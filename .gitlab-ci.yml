stages:
  - build
  - bench

build:
  stage: build
  image: circleci/golang:1.12-stretch
  artifacts:
    paths:
      - dist/
  script:
    - make build
bench:
  stage: bench
  image: circleci/golang:1.12-stretch
  artifacts:
    paths:
      - bench.txt
      - benchcmp
  script:
    - make bench
