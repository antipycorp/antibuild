image: golang:1.12

stages:
  - test
  - build

cache:
  paths:
    - /apt-cache
    - /go/src/

test:
  stage: test
  artifacts:
    paths:
      - test.txt
  script:
    - make test branch='${CI_COMMIT_REF_SLUG}'

benchmark:
  stage: test
  artifacts:
    paths:
      - benchmark.txt
      - benchmark_change.txt
  script:
    - make benchmark

build:
  stage: build
  artifacts:
    paths:
      - dist/
  script:
    - make build
